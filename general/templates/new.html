{% extends 'base.html' %}
{% block content %}
<div class="container">
    <div class="row create-party-row">
        <div class="col-12">

            <h1 class="party-main-header">Create New Party</h1>
            <h2 class="party-header">Party Name</h2>
            <div class="row create-party">

                <form action="/join/{{ hex_digest }}" method="POST">
                    {% csrf_token %}
                    <input type="hidden" name="party_type" value="trivia" />
                    <h1 class="party-name">{{ hex_digest }}</h1>
                    <input type="hidden" name="party_name" value="{{ hex_digest }}" />
            
                    <h2 class="party-header">Category</h2>
                    <div class="form-group category-select">
                        <select name="trivia_category" class="form-control" name="category">
                            <option value="any">Any Category</option>
                            <option value="9">General Knowledge</option>
                            <option value="10">Entertainment: Books</option>
                            <option value="11">Entertainment: Film</option>
                            <option value="12">Entertainment: Music</option>
                            <option value="13">Entertainment: Musicals &amp; Theatres</option>
                            <option value="14">Entertainment: Television</option>
                            <option value="15">Entertainment: Video Games</option>
                            <option value="16">Entertainment: Board Games</option>
                            <option value="17">Science &amp; Nature</option>
                            <option value="18">Science: Computers</option>
                            <option value="19">Science: Mathematics</option>
                            <option value="20">Mythology</option>
                            <option value="21">Sports</option>
                            <option value="22">Geography</option>
                            <option value="23">History</option>
                            <option value="24">Politics</option>
                            <option value="25">Art</option>
                            <option value="26">Celebrities</option>
                            <option value="27">Animals</option>
                            <option value="28">Vehicles</option>
                            <option value="29">Entertainment: Comics</option>
                            <option value="30">Science: Gadgets</option>
                            <option value="31">Entertainment: Japanese Anime &amp; Manga</option>
                            <option value="32">Entertainment: Cartoon &amp; Animations</option>
                        </select>
                    </div>

                    <h2 class="party-header">Party Size</h2>
                    <div class="form-group category-select">
                        <select name="num_players" class="form-control">
                            <option value="2">2 Players</option>
                            <option value="3">3 Players</option>
                            <option value="4">4 Players</option>
                            <option value="5">5 Players</option>
                            <option value="6">6 Players</option>
                            <option value="7">7 Players</option>
                            <option value="8">8 Players</option>
                            <option value="9">9 Players</option>
                            <option value="10">10 Players</option>
                        </select>
                    </div>
                    <h2 class="party-header">Number of Rounds</h2>
                    <div class="form-group">
                        <input class="form-control" name="num_rounds" value="10" />
                    </div>
                    
                    <button type="submit" class="btn btn-primary create-party-btn">New Party</button>
                </from>
            </div>
        </div>
            
    </div>
</div>
{% endblock %}
