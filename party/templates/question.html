{% extends 'base.html' %}
{% block content %}
<div class="row player-name-row">
    <div class="col-12">
        <h1>Party</h1>
        {{party}}
        {{round}}
        <br />
        <div class="row" id="question">
            <div class="col-12" style="text-align:center; font-size:24px;">{{question.question_text|safe}}</div>
        </div>
        <br />
        <div class="row" id="question">
            <div class="col-6"><button class="btn btn-primary" style="width:100%">Answer 1</button></div>
            <div class="col-6"><button class="btn btn-primary" style="width:100%">Answer 2</button></div>
        </div>
        <br />
        <div class="row" id="question">
            <div class="col-6"><button class="btn btn-primary" style="width:100%">Answer 3</button></div>
            <div class="col-6"><button class="btn btn-primary" style="width:100%">Answer 4</button></div>
        </div>
        <br />
        <div class="row" id="question">
            <div class="col-12"><button class="btn btn-danger" style="width:100%">Submit Answer</button></div>
        </div>
        
        <div style="display:none">
        <textarea id="chat-log" cols="100" rows="20"></textarea><br>
        <input id="chat-message-input" type="text" size="100"><br>
        <input id="chat-message-submit" type="button" value="Send">
        </div>
        {{ party_name|json_script:"party_name" }}
        <script>
            
            const roomName = JSON.parse(document.getElementById('party_name').textContent);
            const connection_uri = 'wss://'
                + window.location.host
                + '/ws/party/'
                + roomName
                + '/';
            console.log(connection_uri)
            const chatSocket = new WebSocket(connection_uri);
    
            chatSocket.onmessage = function(e) {
                const data = JSON.parse(e.data);
                console.log(data);
                if(data.message == 'round_complete'){
                    window.location.replace("/party/" + roomName)
                }
            };
    
            chatSocket.onclose = function(e) {
                console.error('Chat socket closed unexpectedly');
            };
    
            document.querySelector('#chat-message-input').focus();
            document.querySelector('#chat-message-input').onkeyup = function(e) {
                if (e.keyCode === 13) {  // enter, return
                    document.querySelector('#chat-message-submit').click();
                }
            };
    
            document.querySelector('#chat-message-submit').onclick = function(e) {
                const messageInputDom = document.querySelector('#chat-message-input');
                const message = messageInputDom.value;
                chatSocket.send(JSON.stringify({
                    'message': message
                }));
                messageInputDom.value = '';
            };
        </script>
    </div>

</div>

{% endblock %}
